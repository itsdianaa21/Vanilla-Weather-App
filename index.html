<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="vanilla-weather-app">
          <form>
            <input
              type="search"
              placeholder="Enter a city..."
              class="form-control search-input"
            />
            <div class="col-3 search-button">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
          </form>
        </div>
        <div class="overview">
          <h1>Houston</h1>
          <ul>
            <li>Monday 10:00</li>
            <li>Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <span class="temperature">12</span>
              <span class="unit">°C</span>|
              <span class="unit">°F</span>
            </div>
          </div>
          <div class="col-6">
            <ul class="list-info">
              <li>Precipitation: 0%</li>
              <li>Humidity: 0%</li>
              <li>Wind: 5km/h</li>
            </ul>
          </div>
          <div class="row WeatherForecast">
            <div class="col-2">
              <div class="forecast-date">Tue</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">12°</span>
                <span class="forecast-temperature-min">8°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Wed</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">12°</span>
                <span class="forecast-temperature-min">8°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Thu</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">12°</span>
                <span class="forecast-temperature-min">8°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Fri</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">12°</span>
                <span class="forecast-temperature-min">8°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Sat</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">12°</span>
                <span class="forecast-temperature-min">8°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">Sun</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">12°</span>
                <span class="forecast-temperature-min">8°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/itsdianaa21/Vanilla-Weather-App.git"
          target="_blank"
          >Open-source code</a
        >
        by Diana Menendez
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
