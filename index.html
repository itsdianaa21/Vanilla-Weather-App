<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer="defer" src="/static/js/main.75f6f82f.js"></script>
    <link href="/static/css/main.521fbe1a.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="Weather">
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            class="form-control search-input"
          />
        </form>
      </div>
      <div class="col-3 p-0">
        <input type="submit" class="btn btn-primary" value="Search" />
      </div>
      <div class="row">
        <div class="vanilla-weather-app">
          <h1>Houston</h1>
          <ul>
            <li>Monday 10:00</li>
            <li>Cloudy</li>
          </ul>
          <div class="col-6">
            <span class="temperature">12</span>
            <span class="unit">°C</span>|
            <span class="unit">°F</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 0%</li>
              <li>Wind: 5km/h</li>
            </ul>
          </div>
          <div class="WeatherForecast row">
            <div class="col-2">
              <div class="WeatherForecastPreview">
                <div class="foreacast-time">Tue</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">8°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="WeatherForecastPreview">
                <div class="foreacast-time">Wed</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">8°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="WeatherForecastPreview">
                  <div class="foreacast-time">Thu</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">12°</span>
                    <span class="forecast-temperature-min">8°</span>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="WeatherForecastPreview">
                  <div class="foreacast-time">Fri</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">12°</span>
                    <span class="forecast-temperature-min">8°</span>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="WeatherForecastPreview">
                  <div class="foreacast-time">Sat</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">12°</span>
                    <span class="forecast-temperature-min">8°</span>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="WeatherForecastPreview">
                  <div class="foreacast-time">Sun</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">12°</span>
                    <span class="forecast-temperature-min">8°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/itsdianaa21/Vanilla-Weather-App.git"
          target="_blank"
          >Open-source code</a
        >
        by Diana Menendez
      </small>
    </div>
  </body>
</html>
