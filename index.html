<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="vanilla-weather-app">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              class="form-control search-input"
              id="city-input"
            />
            <div class="col-3 search-button">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Houston</h1>
            <ul>
              <li id="date">Monday 10:00</li>
              <li id="description">Cloudy</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <span class="temp" id="temperature">12</span>
                <span class="unit" id="units">°C</span>|
                <span class="unit" id="units">°F</span>
              </div>
            </div>
            <div class="col-6">
              <ul class="list-info">
                <li>Humidity:<span id="humidity"></span> %</li>
                <li>Wind:<span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="row WeatherForecast" id="forecast">
              <div class="col-2">
                <div class="forecast-date">Tue</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">8°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Wed</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">8°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Thu</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">8°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Fri</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">8°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Sat</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">8°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Sun</div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">12°</span>
                  <span class="forecast-temperature-min">8°</span>
                </div>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/itsdianaa21/Vanilla-Weather-App.git"
              target="_blank"
              >Open-source code</a
            >
            by Diana Menendez
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
